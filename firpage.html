<script>
   const form = document.querySelector('form');
    
   form.addEventListener('but', (e) => {
    e.preventDefault();
   const fd = new FormData(form);
   const obj = Object.fromEntries(fd);
    
   const json = JSON.stringify(obj);
   localStorage.setItem('form', json);

   window.location.href = "topage.html";

  })

</script>



<script>
  const file = document.getElementById('file');
  const but = document.getElementById('but');

  but.addEventListener('click', () => {
    window.location.href = "topage.html";
  })
  file.addEventListener('change', () =>{

    const fr = new FileReader();

     fr.readAsDataURL(file.files[0]);

     fr.addEventListener('load', () => {
 
      const url = fr.result;
      
      const img = new Image();
      img.src = url;
      document.body.appendChild(img);

      localStorage.setItem('my-image', url);
     })

     })
</script>




<script>
/*name*/
function myfunction(){
    
    var x=document.getElementById("fname").value;
    document.getElementById("demo").innerHTML = x;


    var x=document.getElementById("lname").value;

    var x=document.getElementById("t2").value;
    document.getElementById("jor").innerHTML = x;

    var x=document.getElementById("tele").value;
    document.getElementById("telo").innerHTML = x;

    var x=document.getElementById("tx").value;
    document.getElementById("rio").innerHTML = x;
}

</script>
